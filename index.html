<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="toolbar">
        <h1>Mapas con Leaflet2</h1>
    </div>
    <div id="map">
        <div id="searchContainer">
            <div style="display: flex; align-items: center;">
                <input type="text" id="search" placeholder="Buscar ubicación..." />
                <span id="clearButton" style="display:none">&times;</span> <!-- icono de aspa -->
                <button id="searchButton">Buscar</button>
            </div>
            <ul id="results"></ul>
        </div>
        <div id="locateButton" title="Ubicarme">📍</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
