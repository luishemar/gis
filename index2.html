<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Selecciona un Mapa Base</h1>
    <select id="mapSelect">
        <option value="osm">OpenStreetMap</option>
        <option value="wmts">WMTS IGN</option>
    </select>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([40.4168, -3.7038], 6); // Centrado en España

        // Capa de OpenStreetMap
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        });

        // Capa WMTS del IGN
        var wmtsLayer = L.tileLayer('https://www.ign.es/wmts/ign-base/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© Instituto Geográfico Nacional de España',
            subdomains: 'abc'
        });

        // Añadir la capa OSM por defecto
        osmLayer.addTo(map);

        // Cambiar entre capas
        document.getElementById('mapSelect').addEventListener('change', function() {
            var selectedLayer = this.value;
            if (selectedLayer === 'osm') {
                map.removeLayer(wmtsLayer);
                map.addLayer(osmLayer);
            } else if (selectedLayer === 'wmts') {
                map.removeLayer(osmLayer);
                map.addLayer(wmtsLayer);
            }
        });
    </script>
</body>
</html>
